<script>
var l = localStorage,
message = document.querySelector('message'),
gen = document.querySelector('gen'),
qn = document.getElementById('qn'),
qs = document.getElementById('qs'),
oa = document.getElementById('oa'),
ob = document.getElementById('ob'),
oc = document.getElementById('oc'),
od = document.getElementById('od'),
main = document.getElementById('main'),
cq = document.getElementById('cq'),
p1 = "<div class='swiper-slide'><div class='mqbox q",
p2 = "'><button class='mquestion'><srl>Q.",
p3 = "</srl> ",
p4 = "</button><opt><button class='ca'>আপনার উত্তর</button></opt><o0><button class='o 0'>A</button><button class='optn'>",
p5 = "</button></o0><o1><button class='o 1'>B</button><button class='optn'>",
p6 = "</button></o1><o2><button class='o 2'>C</button><button class='optn'>",
p7 = "</button></o2><o3><button class='o 3'>D</button><button class='optn'>",
p8 = "</button></o3><c><button class='o'>X</button><button class='optn'>Clear Answer</button></c><opt><button class='ca'>সঠিক উত্তর</button><button class='o 0'>A</button><button class='optn'>",
p9 = "</button></opt></div></div>"


function update(){
var qnv = qn.value,
qsv = qs.value,
oav = oa.value,
obv = ob.value,
ocv = oc.value,
odv = od.value;
main.value = p1+qnv+p2+qnv+p3+qsv+p4+oav+p5+obv+p6+ocv+p7+odv+p8+ocv+p9;


var q = qn.value;
gen.innerHTML =  'Done Q.'+q;

}

function blank(){gen.innerHTML = 'Empty Field'; }

function getvalue() {
var qnv = qn.value,
qsv = qs.value,
oav = oa.value,
obv = ob.value,
ocv = oc.value,
odv = od.value;

if (qnv =='') { blank();}
else if  (qsv =='') {blank();}
else if  (oav =='') {blank();}
else if  (obv =='') {blank();}
else if  (ocv =='') {blank();}
else if  (odv =='') {blank();}
else {update();}


}


</script>



<script>


function qp(){l.removeItem('bqp'); getvalue();}

function clearall(){l.removeItem('bq'); qp(); location.reload();}
function clearqn(){l.removeItem('bqn'); qn.value='';qp();}
function clearqs(){l.removeItem('bqs'); qs.value='';qp();}
function clearoa(){l.removeItem('boa'); oa.value='';qp();}
function clearob(){l.removeItem('bob'); ob.value='';qp();}
function clearoc(){l.removeItem('boc'); oc.value='';qp();}
function clearod(){l.removeItem('bod'); od.value='';qp();}

function save(){
l.setItem('bqp','1'); 
l.setItem('bq','1'); 
l.setItem('bqn',qn.value);
l.setItem('bqs',qs.value); 
l.setItem('boa',oa.value); 
l.setItem('bob',ob.value); 
l.setItem('boc',oc.value); 
l.setItem('bod',od.value); 

var q = qn.value;
gen.innerHTML = 'Save Q.'+q;


}
if (l.getItem('bq')) { 
qn.value = l.getItem('bqn');
qs.value = l.getItem('bqs');
qs.value = l.getItem('bqs');
oa.value = l.getItem('boa');
ob.value = l.getItem('bob');
oc.value = l.getItem('boc');
od.value = l.getItem('bod');
}

function copyall() {


if(qn.value=='1'){
l.setItem('qn1',main.value); }
if(qn.value=='2'){
l.setItem('qn2',main.value); }

main.select();
main.setSelectionRange(0, 99999);
document.execCommand('copy');
var q = qn.value;
gen.innerHTML = 'Done';
setTimeout(function(){gen.innerHTML =  'Generate Q.'+q;},1000);
}

function repaste() {
var qn1 = l.getItem('qn1'),
qn2=l.getItem('qn2');
cq.value = qn1+qn2;
}


$(document).ready(function() {if (l.getItem('bqp')) { getvalue()}     repaste();   ;});
</script>
