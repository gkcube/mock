<script>
var l = localStorage,
paste = document.querySelector('paste'),
gen = document.querySelector('gen'),
qn = document.getElementById('qn'),
qs = document.getElementById('qs'),
oa = document.getElementById('oa'),
ob = document.getElementById('ob'),
oc = document.getElementById('oc'),
od = document.getElementById('od'),
main = document.getElementById('main'),
preview = document.getElementById('preview'),
q1='',q2='',q3='',q4='',q5='',q6='',q7='',q8='',q9='',q10='',q11='',q12='',q13='',q14='',q15='',

cq = document.getElementById('cq'),
p1 = "<div class='swiper-slide'><div class='mqbox q",
p2 = "'><button class='mquestion'><srl>Q.",
p3 = "</srl> ",
p4 = "</button><opt><button class='ca'>আপনার উত্তর</button></opt><o1><button class='o 1'>A</button><button class='optn'>",
p5 = "</button></o1><o2><button class='o 2'>B</button><button class='optn'>",
p6 = "</button></o2><o3><button class='o 3'>C</button><button class='optn'>",
p7 = "</button></o3><o0><button class='o 0'>D</button><button class='optn'>",
p8 = "</button></o0><c><button class='o'>X</button><button class='optn'>Clear Answer</button></c><opt><button class='ca'>সঠিক উত্তর</button><button class='o 0'>D</button><button class='optn'>",
p9 = "</button></opt></div></div>\r\n\r\n"


function update(){
var qnv = qn.value,
qsv = qs.value,
oav = oa.value,
obv = ob.value,
ocv = oc.value,
odv = od.value;
main.value = p1+qnv+p2+qnv+p3+qsv+p4+oav+p5+obv+p6+ocv+p7+odv+p8+odv+p9;


var q = qn.value;
gen.innerHTML =  'Q.'+q+' Saved & Copied';
setTimeout(function(){gen.innerHTML = 'Q.'+q+' Save & Copy Again';},2000);

}

function blank(){gen.innerHTML = 'Please fill all options'; }

function getvalue() {
var qnv = qn.value,
qsv = qs.value,
oav = oa.value,
obv = ob.value,
ocv = oc.value,
odv = od.value;

if (qnv =='') { blank();}
else if  (qsv =='') {blank();}
else if  (oav =='') {blank();}
else if  (obv =='') {blank();}
else if  (ocv =='') {blank();}
else if  (odv =='') {blank();}
else {update(); copyall(); ownpaste();}}

function clearall(){l.removeItem('aq'); location.reload();}
function clearqn(){l.removeItem('aqn'); qn.value='';qn.focus();}
function clearqs(){l.removeItem('aqs'); qs.value='';qs.focus();}
function clearoa(){l.removeItem('aoa'); oa.value='';oa.focus();}
function clearob(){l.removeItem('aob'); ob.value='';ob.focus();}
function clearoc(){l.removeItem('aoc'); oc.value='';oc.focus();}
function clearod(){l.removeItem('aod'); od.value='';od.focus();}

function clearbox(){

var remove = ['q1','q2','q3','q4','q5','q6','q7','q8','q9','q10','q11','q12','q13','q14','q15']; 
  for (key of remove) {l.removeItem(key);} location.reload();}

function save(){
l.setItem('aq','1'); 
l.setItem('aqn',qn.value);
l.setItem('aqs',qs.value); 
l.setItem('aoa',oa.value); 
l.setItem('aob',ob.value); 
l.setItem('aoc',oc.value); 
l.setItem('aod',od.value); 

var q = qn.value;
if(q!=''){gen.innerHTML = 'Create Q.'+q;}else{gen.innerHTML = 'Create'}

}
if (l.getItem('aq')) { 
qn.value = l.getItem('aqn');
qs.value = l.getItem('aqs');
qs.value = l.getItem('aqs');
oa.value = l.getItem('aoa');
ob.value = l.getItem('aob');
oc.value = l.getItem('aoc');
od.value = l.getItem('aod');
}

function copyall() {
var q = qn.value;
if(qn.value==q){l.setItem('q'+q,main.value); }
main.select();
main.setSelectionRange(0, 99999);
document.execCommand('copy');
paste.innerHTML = ' Share Q.'+q+' Only';}

function getpaste(){
if(l.getItem('q1')){q1=l.getItem('q1'); $('qb:eq(1)').addClass('r');}
if(l.getItem('q2')){q2=l.getItem('q2');$('qb:eq(2)').addClass('r');}
if(l.getItem('q3')){q3=l.getItem('q3');$('qb:eq(3)').addClass('r');}
if(l.getItem('q4')){q4=l.getItem('q4');$('qb:eq(4)').addClass('r');}
if(l.getItem('q5')){q5=l.getItem('q5'); $('qb:eq(5)').addClass('r');}
if(l.getItem('q6')){q6=l.getItem('q6');$('qb:eq(6)').addClass('r');}
if(l.getItem('q7')){q7=l.getItem('q7');$('qb:eq(7)').addClass('r');}
if(l.getItem('q8')){q8=l.getItem('q8');$('qb:eq(8)').addClass('r');}
if(l.getItem('q9')){q9=l.getItem('q9'); $('qb:eq(9)').addClass('r');}
if(l.getItem('q10')){q10=l.getItem('q10');$('qb:eq(10)').addClass('r');}
if(l.getItem('q11')){q11=l.getItem('q11');$('qb:eq(11)').addClass('r');}
if(l.getItem('q12')){q12=l.getItem('q12');$('qb:eq(12)').addClass('r');}
if(l.getItem('q13')){q13=l.getItem('q13'); $('qb:eq(13)').addClass('r');}
if(l.getItem('q14')){q14=l.getItem('q14');$('qb:eq(14)').addClass('r');}
if(l.getItem('q15')){q15=l.getItem('q15');$('qb:eq(15)').addClass('r');}

}

function ownpaste() {

getpaste();
var q = qn.value,
qsv = qs.value,
oav = oa.value,
obv = ob.value,
ocv = oc.value,
odv = od.value;
if (q=='') { blank();}
else if  (qsv =='') {blank();}
else if  (oav =='') {blank();}
else if  (obv =='') {blank();}
else if  (ocv =='') {blank();}
else if  (odv =='') {blank();}
else {
cq.value = q1+q2+q3+q4+q5+q6+q7+q8+q9+q10+q11+q12+q13+q14+q15;
preview.innerHTML = q1+q2+q3+q4+q5+q6+q7+q8+q9+q10+q11+q12+q13+q14+q15;
}}


function autopaste(){

getpaste();
cq.value = q1+q2+q3+q4+q5+q6+q7+q8+q9+q10+q11+q12+q13+q14+q15;

preview.innerHTML = q1+q2+q3+q4+q5+q6+q7+q8+q9+q10+q11+q12+q13+q14+q15;
var q = qn.value;
gen.innerHTML =  'Create Q.'+q;
}


$(document).ready(function() {   autopaste();   });

function share() {
var c = '';
if (navigator.share) {
navigator.share({ 
text: cq.value,

}) }}

function sharesingle() {
var c = '';
if (navigator.share) {
navigator.share({ 
text: main.value,

}) }}
</script>
