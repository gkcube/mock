<script>
var l = localStorage,
paste = document.querySelector('paste'),
gen = document.querySelector('gen'),
qn = document.getElementById('qn'),
qs = document.getElementById('qs'),
oa = document.getElementById('oa'),
ob = document.getElementById('ob'),
oc = document.getElementById('oc'),
od = document.getElementById('od'),
main = document.getElementById('main'),
q1='',q2='',q3='',q4='',

cq = document.getElementById('cq'),
p1 = "<div class='swiper-slide'><div class='mqbox q",
p2 = "'><button class='mquestion'><srl>Q.",
p3 = "</srl> ",
p4 = "</button><opt><button class='ca'>আপনার উত্তর</button></opt><o1><button class='o 1'>A</button><button class='optn'>",
p5 = "</button></o1><o2><button class='o 2'>B</button><button class='optn'>",
p6 = "</button></o2><o3><button class='o 3'>C</button><button class='optn'>",
p7 = "</button></o3><o0><button class='o 0'>D</button><button class='optn'>",
p8 = "</button></o0><c><button class='o'>X</button><button class='optn'>Clear Answer</button></c><opt><button class='ca'>সঠিক উত্তর</button><button class='o 0'>D</button><button class='optn'>",
p9 = "</button></opt></div></div>"


function update(){
var qnv = qn.value,
qsv = qs.value,
oav = oa.value,
obv = ob.value,
ocv = oc.value,
odv = od.value;
main.value = p1+qnv+p2+qnv+p3+qsv+p4+oav+p5+obv+p6+ocv+p7+odv+p8+odv+p9;


var q = qn.value;
gen.innerHTML =  'Q.'+q+' Created';

}

function blank(){gen.innerHTML = 'Please fill all options'; }

function getvalue() {
var qnv = qn.value,
qsv = qs.value,
oav = oa.value,
obv = ob.value,
ocv = oc.value,
odv = od.value;

if (qnv =='') { blank();}
else if  (qsv =='') {blank();}
else if  (oav =='') {blank();}
else if  (obv =='') {blank();}
else if  (ocv =='') {blank();}
else if  (odv =='') {blank();}
else {update(); copyall();}}

function clearall(){l.removeItem('aq'); location.reload();}
function clearqn(){l.removeItem('aqn'); qn.value='';}
function clearqs(){l.removeItem('aqs'); qs.value='';}
function clearoa(){l.removeItem('aoa'); oa.value='';}
function clearob(){l.removeItem('aob'); ob.value='';}
function clearoc(){l.removeItem('aoc'); oc.value='';}
function clearod(){l.removeItem('aod'); od.value='';}

function clearbox(){
l.removeItem('q1');
l.removeItem('q2');
l.removeItem('q3');
l.removeItem('q4');
cq.value='';}

function save(){
l.setItem('aq','1'); 
l.setItem('aqn',qn.value);
l.setItem('aqs',qs.value); 
l.setItem('aoa',oa.value); 
l.setItem('aob',ob.value); 
l.setItem('aoc',oc.value); 
l.setItem('aod',od.value); 

var q = qn.value;
if(q!=''){gen.innerHTML = 'Create Q.'+q;}else{gen.innerHTML = 'Create'}

}
if (l.getItem('aq')) { 
qn.value = l.getItem('aqn');
qs.value = l.getItem('aqs');
qs.value = l.getItem('aqs');
oa.value = l.getItem('aoa');
ob.value = l.getItem('aob');
oc.value = l.getItem('aoc');
od.value = l.getItem('aod');
}

function copyall() {
var q = qn.value;
if(qn.value==q){l.setItem('q'+q,main.value); }
main.select();
main.setSelectionRange(0, 99999);
document.execCommand('copy');
paste.innerHTML = ' Save Q.'+q+' Below';}

function getpaste(){
if(l.getItem('q1')){q1=l.getItem('q1')}
if(l.getItem('q2')){q2=l.getItem('q2')}
if(l.getItem('q3')){q3=l.getItem('q3')}
if(l.getItem('q4')){q4=l.getItem('q4')}

}

function ownpaste() {

getpaste();
var q = qn.value,
qsv = qs.value,
oav = oa.value,
obv = ob.value,
ocv = oc.value,
odv = od.value;
if (q=='') { blank();}
else if  (qsv =='') {blank();}
else if  (oav =='') {blank();}
else if  (obv =='') {blank();}
else if  (ocv =='') {blank();}
else if  (odv =='') {blank();}
else {
cq.value = q1+q2+q3+q4;
paste.innerHTML = ' Q.'+q+' Saved';}}


function autopaste(){

getpaste();
cq.value = q1+q2+q3+q4;
}


$(document).ready(function() {   autopaste();   });

function share() {
var c = '';
if (navigator.share) {
navigator.share({ 
text: cq.value,

}) }}
